{% extends "nav.html" %}

{% block title %}Manage Squad{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center">Manage Squad</h1>
    <form method="post">
        {% csrf_token %}
        <table id="squad-table" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                <tr>
                    <td>{{ player.player_Team }}</td>
                    <td>{{ player.player_Name }}</td>
                    <td>{{ player.player_Pos }}</td>
                    <td>
                        <button type="submit" name="action" value="add_{{ player.id }}" class="btn btn-success btn-sm">Add</button>
                        <button type="submit" name="action" value="remove_{{ player.id }}" class="btn btn-danger btn-sm">Remove</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</div>
{% endblock %}
